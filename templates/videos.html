<!DOCTYPE html>
<html>
<head>
    <title>Videos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .category-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #efe7dd;
            margin-top: 30px;
            text-transform: uppercase;
        }
        .video-card {
            background: #1e1e1e;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        .video-card h3 {
            font-size: 1rem;
            color: #efe7dd;
            margin-bottom: 10px;
        }
        iframe {
            width: 100%;
            height: 315px;
            border-radius: 10px;
        }
        .tags {
            margin-top: 10px;
        }
        .badge {
            background-color: #efe7dd;
            color: #121212;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center" style="color: #efe7dd;">Videos</h1>
        {% for category, videos in categorized_videos.items() %}
            <h2 class="category-title">{{ category }}</h2>
            {% for video in videos %}
                <div class="video-card">
                    <h2>{{ video.title }}</h2>
                    <iframe src="https://www.youtube.com/embed/{{ video.video_id }}" frameborder="0" allowfullscreen></iframe>
                    <p class="tags"><strong>Tags:</strong> 
                        {% for tag in video.tags %}
                            <span class="badge">{{ tag }}</span>
                        {% endfor %}
                    </p>
                </div>
            {% endfor %}
        {% endfor %}
    </div>
</body>
</html>
